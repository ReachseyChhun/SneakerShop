<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script
      src="https://kit.fontawesome.com/70086d392e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars" style="color: #000000"></i>
      </label>
      <label class="logo"><a href="/">Sneaker</a></label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="category.html">Category</a></li>
        <!-- <li><a href="#">Account</a></li> -->
      </ul>
    </nav>

    <div class="container">
      <!-- Swiper -->
      <div class="hero">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                class="hero-img"
                src="img/df2522f9-7417-490f-9914-2c39c97e2dda.webp"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <img src="img/Nike2.png" alt="" />
            </div>
            <div class="swiper-slide"><img src="img/addiias.png" alt="" /></div>
            <div class="swiper-slide"><img src="img/Hero.png" alt="" /></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <div class="title">
        <i class="fa-solid fa-list-ul fa-2xl" style="color: #000000"></i>
        <h1 class="title-text">Category</h1>
      </div>

      <div class="categories">
        <div class="category">
          <img src="img/Sneaker.webp" alt="" />
          <h2>Eletronic</h2>
        </div>
      </div>

      <!-- On Sale -->
      <div class="title">
        <i
          class="fa-solid fa-bolt-lightning fa-fade fa-2xl"
          style="color: #000000"
        ></i>
        <h1 class="title-text">On Sale</h1>
      </div>

      <div class="card-container">
        <div class="card-box">
          <img
            src="https://assets.adidas.com/images/w_600,f_auto,q_auto/191fdb7bf7ba4e23a08daf9c0100423f_9366/4DFWD_Running_Shoes_White_HP7663_01_standard.jpg"
            alt=""
          />
          <div class="detail">
            <h3>Running Shoe</h3>
            <h4 class="full-price">$255 <span class="dis-price">$150</span></h4>
            <i
              class="fa-solid fa-cart-shopping fa-bounce fa-2xl"
              style="--fa-animation-duration: 5s"
            ></i>
          </div>
        </div>
        <div class="card-box">
          <img
            src="https://assets.adidas.com/images/w_600,f_auto,q_auto/191fdb7bf7ba4e23a08daf9c0100423f_9366/4DFWD_Running_Shoes_White_HP7663_01_standard.jpg"
            alt=""
          />
          <div class="detail">
            <h3>Running Shoe</h3>
            <h4 class="full-price">$255 <span class="dis-price">$150</span></h4>
            <i
              class="fa-solid fa-cart-shopping fa-bounce fa-2xl"
              style="--fa-animation-duration: 5s"
            ></i>
          </div>
        </div>
        <div class="card-box">
          <img
            src="https://assets.adidas.com/images/w_600,f_auto,q_auto/191fdb7bf7ba4e23a08daf9c0100423f_9366/4DFWD_Running_Shoes_White_HP7663_01_standard.jpg"
            alt=""
          />
          <div class="detail">
            <h3>Running Shoe</h3>
            <h4 class="full-price">$255 <span class="dis-price">$150</span></h4>
            <i
              class="fa-solid fa-cart-shopping fa-bounce fa-2xl"
              style="--fa-animation-duration: 5s"
            ></i>
          </div>
        </div>
      </div>

      <!-- trending -->

      <div class="title">
        <i
          class="fa-solid fa-bolt-lightning fa-fade fa-2xl"
          style="color: #000000"
        ></i>
        <h1 class="title-text">Trending</h1>
      </div>

      <div class="card-container">
        <div class="card-box">
          <img
            src="https://assets.adidas.com/images/w_600,f_auto,q_auto/191fdb7bf7ba4e23a08daf9c0100423f_9366/4DFWD_Running_Shoes_White_HP7663_01_standard.jpg"
            alt=""
          />
          <div class="detail">
            <h3>Running Shoe</h3>
            <h4>$255</h4>
            <i
              class="fa-solid fa-cart-shopping fa-bounce fa-2xl"
              style="--fa-animation-duration: 5s"
            ></i>
          </div>
        </div>
      </div>

      <!-- new arrivals -->
      <div class="title">
        <i class="fa-solid fa-fire fa-2xl" style="color: #000000"></i>
        <h1 class="title-text">New Arrivals</h1>
      </div>

      <div class="card-container">
        <div class="card-box">
          <img
            src="https://assets.adidas.com/images/w_600,f_auto,q_auto/191fdb7bf7ba4e23a08daf9c0100423f_9366/4DFWD_Running_Shoes_White_HP7663_01_standard.jpg"
            alt=""
          />
          <div class="detail">
            <h3>Running Shoe</h3>
            <h4>$255</h4>
            <i
              class="fa-solid fa-cart-shopping fa-bounce fa-2xl"
              style="--fa-animation-duration: 5s"
            ></i>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <div class="footer-icon">
          <i class="fa-brands fa-facebook fa-2xl" style="color: #000"></i>
          <h4>Facebook</h4>
        </div>
        <div class="footer-icon">
          <i class="fa-brands fa-instagram fa-2xl" style="color: #000"></i>
          <h4>Instagram</h4>
        </div>

        <div class="footer-icon">
          <i class="fa-brands fa-tiktok fa-2xl" style="color: #000"></i>
          <h4>Instagram</h4>
        </div>
      </div>
    </footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
        },
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
